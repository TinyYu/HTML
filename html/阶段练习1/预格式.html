<!DOCTYPE html>
<html>
<head>
	<title>预格式</title>
</head>
<body>
	<p>不使用预格式</p>
	public class HerllWorld{
		public static void main(String[] args){
			System.out.println("Hello World");
		}
	}
	<br/>
	<p>使用预格式</p>
	<pre>
	public class HerllWorld{
		public static void main(String[] args){
			System.out.println("Hello World");
		}
	}
	</pre>
</body>
</html>
