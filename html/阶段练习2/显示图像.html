<!DOCTYPE html>
<html>
<head>
	<title>显示图像</title>
	<meta charset="utf-8">
</head>
<body>
	<img src="F:\HTML\image\example.gif">
	<!-- 设置图像大小 -->
	<img width="200" height="200" src="F:\HTML\image\example.gif">
	<!-- 设置图像位置 -->
	<div align="left">
		<img src="F:\HTML\image\example.gif">
	</div>
	<div align="center">
		<img src="F:\HTML\image\example.gif">
	</div>
	<div align="right">
		<img src="F:\HTML\image\example.gif">
	</div>

	<!-- 替换图片不存在时，文字显示 -->
	
</body>
</html>
