<!DOCTYPE html>
<html>
<head>
	<title>基本数据类型</title>
	<meta charset="utf-8">
</head>
<body>
	
	<script type="text/javascript">
		// undefined:声明了但未赋值的变量
		var x;
		document.write("未赋值的变量x:" + x);
		document.write("<br/>");

		// Boolean:布尔值
		var t = true;
		var f = false;
		document.write("布尔值:" + t);
		document.write("<br/>");
		document.write("布尔值:" + f);
		document.write("<br/>");

		// Number:数字
		var a = 10;//十进制
		var b = 012;//第一位是0，表示八进制
		var c = 0xA;//0x开头，十六进制
		var d = 3.14;//浮点数
		var e = 3.14e2;//使用e的冥表示科学计数法
		document.write("十进制:" + a);
		document.write("<br/>");
		document.write("八进制:" + b);
		document.write("<br/>");
		document.write("十六进制:" + c);
		document.write("<br/>");
		document.write("浮点数:" + d);
		document.write("<br/>");
		document.write("科学计数法:" + e);
		document.write("<br/>");

		// String:字符串
		// javascript中没有字符的概念，只有字符串
		var str1 = 'hello';
		var str2 = "javascript";
		document.write("单引号的字符串:" + str1);
		document.write("<br/>");
		document.write("双引号的字符串:" + str2);
		document.write("<br/>");

		// var:动态类型
		// 变量的类型是动态的，当值是整数的时候，就是Number类型，当值是字符串的时候，就是String类型
		var x = 10;
		document.write("此时的x是:" + x + "Number类型");
		document.write("<br/>");
		x = "string";
		document.write("此时的x是:" + x + "String类型");
		document.write("<br/>");

		// typeof:变量类型判断
		var z;
		document.write("声明了但未赋值:" + typeof z);
		document.write("<br/>");
		x = 5;
		document.write("赋值为5之后的类型:" + typeof z);
		document.write("<br/>");
		x = 5.1;
		document.write("赋值5.1之后的类型:" + typeof z);
		document.write("<br/>");
		x = true;
		document.write("赋值true之后的类型:" + typeof z);
		document.write("<br/>");
		x = "hello";
		document.write("赋值为hello之后类型:" + typeof z);
		document.write("<br/>");
	</script>
</body>
</html>
