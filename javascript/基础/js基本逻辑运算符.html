<!DOCTYPE html>
<html>
<head>
	<title>基本逻辑运算符</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		function p(s){
			document.write(s);
			document.write("<br/>");
		}
		p("1 == 2: " + (1 == 2));
		p("1 != 2: " + (1 != 2));
		p("1 >= 2: " + (1 >= 2));
		p("1 > 2: " + (1 > 2));
		p("1 < 2: " + (1 < 2));

		// 绝对等于和绝对不等于
		//== 进行值是否相等的判断不同
		//绝对等 ===还会进行 类型的判断
		p("1 == '1' : " + (1 == '1'));
		p("1 === '1' : " + (1 === '1'));

		// 三目运算
		var age = 15;
		var movie = age < 18 ? "卡通" : "你懂的";
		document.write("使用? : 三目运算法进行判断。<br/>");
		document.write('age<18?"卡通":"你懂的" <br>表示当年纪小于18的时候，就看卡通，否则就看 你懂得<br>');
		document.write('而age变量的值是15，所以返回 '+ movie);
 	</script>
</body>
</html>
