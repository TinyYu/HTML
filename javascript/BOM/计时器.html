<!DOCTYPE html>
<html>
<head>
	<title>计时器</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		function printTime() {
			var d = new Date();
			var h = d.getHours();
			var m = d.getMinutes();
			var s = d.getSeconds();
// 			document.getElementById 获取id=time的div元素
// 			.innerHTML 修改该元素的内容
			document.getElementById('time').innerHTML = h + ':' + m + ':' + s; 
		}

// 		函数setTimeout(functionname, 距离开始时间毫秒数 );
// 		通过setTimeout在制定的毫秒数时间后，执行一次 函数functionname
		function showTimeIn3Seconds(){
			setTimeout(printTime,3000);
		}
	</script>
	<div id="time"></div>
	<button onclick="showTimeIn3Seconds()">点击后3秒后显示时间，并且只显示一次</button>

	<!-- 不停重复 -->
	<p>每隔一秒，打印当前时间</p>
	<div id="time1"></div>
	<script type="text/javascript">
		function printTime() {
			var d = new Date();
			var h = d.getHours();
			var m = d.getMinutes();
			var s = d.getSeconds();
// 			document.getElementById 获取id=time的div元素
// 			.innerHTML 修改该元素的内容
			document.getElementById('time1').innerHTML = h + ':' + m + ':' + s; 
		}
		var t = setInterval(printTime,1000);
	</script>
	<br>

	<!-- 终止重复 -->
	<p>每隔1秒钟，打印当前时间,当秒是5的倍数的时候，就停止执行</p>
	<div id="time2"></div>
	<script type="text/javascript">
		var t = setInterval(printTime,1000);
		function printTime() {
			var d = new Date();
			var h = d.getHours();
			var m = d.getMinutes();
			var s = d.getSeconds();
// 			document.getElementById 获取id=time的div元素
// 			.innerHTML 修改该元素的内容
			document.getElementById('time2').innerHTML = h + ':' + m + ':' + s; 
			if (s%5 == 0) {
				clearInterval(t);
			}
		}
	</script>
	<br>

	<!-- 不建议在setInterval调用的函数中使用document.write -->
	<p>每隔1秒钟，通过document.write打印当前时间</p>
	<script type="text/javascript">
		function printTime(){
			var d = new Date();
			document.write(d.getHours() + ':');
			document.write(d.getMinutes() + ':');
			document.write(d.getSeconds());
			document.close();
		}
		var t = setInterval(printTime,1000);
	</script>
</body>
</html>
