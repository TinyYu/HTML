<!DOCTYPE html>
<html>
<head>
	<title>浏览器地址</title>
	<meta charset="utf-8">
</head>
<body>
	<!-- 刷新当前页面 -->
	<span>当前时间</span>
	<script type="text/javascript">
		var d = new Date();
		document.write(d.getHours() + ":");
		document.write(d.getMinutes() + ":");
		document.write(d.getSeconds() + ":");
		document.write(d.getMilliseconds());

		//刷新当前页面
		function refresh(){
			location.reload();
		}
	</script>
	<button onclick="refresh()">刷新当前页面</button><br>

	<!-- 跳转到另一个页面 -->
	<button onclick="jump()">跳转页面</button><br>
	<script type="text/javascript">
		function jump(){
			//方法一:
			location="/"

			//方法二:
			location.assign("/");
		}
	</script>

	<!-- 其他 -->
	<script type="text/javascript">
		function p(s){
			document.write(s);
			document.write('<br>');
		}
		p('协议location.protocol:' + location.protocol);
		p('主机名location.hostname:' + location.hostname);
		p('端口号(默认是80，没有即表示80端口)location.port:' + location.port);
		p('主机+端口号location.host:' + location.host);
		p('访问的路径location.pathname:' + location.pathname);
		p('锚点location.hash:' + location.hash);
		p('参数列表location.search:' + location.search);
	</script>
</body>
</html>
