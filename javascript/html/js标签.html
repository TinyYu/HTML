<!DOCTYPE html>
<html>
<head>
	<title>js标签</title>
	<meta charset="utf-8">
</head>
<body>
	<!-- javascript都是放在script标签中的，一旦加载，就会执行 -->
	<script type="text/javascript">
		document.write("这是javascript1");
	</script>
	<!-- 如果有多段script代码，会按照从上到下，顺序执行 -->
	<script type="text/javascript">
		document.write("这是javascript2");
	</script>
	<!-- 使用外部js文件 js文件名不能有中文-->
	<script src="F:/exploit/Trchnology/Web/javascript/js/hello.js" charset="utf-8"></script>
</body>
</html>
