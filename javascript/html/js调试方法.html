<!DOCTYPE html>
<html>
<head>
	<title>调试方法</title>
	<meta charset="utf-8">
</head>
<body>
	<!-- 使用alert方法 -->
	<script type="text/javascript">
		x = 10;
		alert(1);
		document.write("没有使用var声明的变量值:" + x);
		alert(2);
	</script>

	<!-- 使用浏览器  f12 -> console -->
	<script type="text/javascript">
		x = 10;
		document.write1("写错");
	</script>

	<!-- console.log输出日志 -->
	<script type="text/javascript">
		x = 10;
		console.log("x=" + x);
		document.write("x的值:" + x);
		console.log("end");
	</script>
</body>
</html>
