<!DOCTYPE html>
<html>
<head>
	<title>Math</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		function p(s,v){
			document.write(s + ' ' + v);
			document.write('<br>');
		}
		// 自热对数和圆周率
		p('自然对数:',Math.E);
		p('圆周率:',Math.PI);

		//绝对值
		p('绝对值:',Math.abs(-1));

		//最大值和最小值
		p('1~100最大值:',Math.max(1,100));
		p('1~100最小值:',Math.min(1,100));

		//求冥
		p('3的立方:',Math.pow(3,3));

		//四舍五入
		p('3.5四舍五入后:',Math.round(3.5));
		p('3.4四舍五入后:',Math.round(3.4));

		//随机数
		p('一个0~1之间的随机数:',Math.random());
		p('一个5~10之间的随机数:',Math.round(Math.random() * 5) + 5);
	</script>
</body>
</html>
