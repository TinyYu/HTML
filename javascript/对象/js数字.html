<!DOCTYPE html>
<html>
<head>
	<title>数字</title>
	<meta charset="utf-8">
	<style type="text/css">
		input{
			width: 50px;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		// 普通数字
		var y = 123;
		document.write("普通数字y的值:" + y);
		document.write("<br>");
		document.write("普通数字y的类型:" + typeof y);
		document.write("<br>");
		// 创建一个数字对象
		var x = new Number(123);
		document.write("数字对象x的值:" + x);
		document.write("<br>");
		document.write("数字对象x的类型:" + typeof x);
		document.write("<br>");


		// 最大值、最小值
		document.write("Number对象的最小值:" + Number.MIN_VALUE);
		document.write("<br>");
		document.write("Number对象的最大值:" + Number.MAX_VALUE);
		document.write("<br>");

		// 表示不是数字
		function p(s){
			document.write(s);
			document.write("<br>");
		}
		var a = new Number("123abc");// 创建非数字创建Number对象,得到的是一个NaN
		p('通过非数字字符串"123abc"创建出来的Number对象a的值是:' + a);
		p('但是,a == Number.NaN会返回:' + (a == Number.NaN));// 即便是一个NaN也"不等于" Number.NaN
		p('正确判断是否是NaN的方式是调用isNaN函数:' + isNaN(a));// 正确的方式是通过isNaN()函数进行判断

		// 返回一个数字的小数表达
		var a = new Number("123");
		p('数字对象123通过toFixed(2)保留两位小数:' + a.toFixed(2));// 保留两位小数
		var b = new Number("3.1415926");
		p('PI通过toFixed(3)保留三位小数:' + b.toFixed(3));// 保留三位小数

		// 返回一个数字的科学计数法表达
		var a = new Number("123");
		p('数字对象123通过toExponential 返回计数表达 ' + a.toExponential());// 科学计数法
		var b = new Number("3.1415926");
		p('数字对象3.1415926通过toExponential 返回计数表达 ' + b.toExponential());

		// 返回一个数字对象的基本数字类型
		var a = new Number("123");
		var b = a.valueOf();
		p('数字对象a的类型是:' + typeof a);
		p('通过valueOf()返回的值的类型是' + typeof b);
	</script>

	<input type="text" id="num1">
	*
	<input type="text" id="num2">
	=
	<input type="text" id="num">
	<button onclick="get()">运算</button>

	<!-- 练习 -->
	<script type="text/javascript">
		function get(){
			var num1 = document.getElementById('num1').value;
			var num2 = document.getElementById('num2').value;
			var sum = new Number(num1 * num2).toExponential();
			document.getElementById('num').value = sum;
		}
	</script>
</body>
</html>
