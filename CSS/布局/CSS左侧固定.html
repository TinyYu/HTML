<!DOCTYPE html>
<html>
<head>
	<title>左侧固定</title>
	<meta charset="utf-8">
	<style type="text/css">
		.left{
			width: 100px;
			background-color: pink;
			float: left;
		}
		.right{
			overflow: hidden;
			background-color: lightskyblue;
		}
	</style>
</head>
<body>
	<!-- 左侧固定，右侧自动占满 -->
	<div class="left">左侧固定宽度</div>
	<div class="right">右侧自动填满</div>
</body>
</html>
