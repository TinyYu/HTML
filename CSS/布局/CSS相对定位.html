<!DOCTYPE html>
<html>
<head>
	<title>相对定位</title>
	<meta charset="utf-8">
	<style type="text/css">
		/*相对定位*/
		p.r{
			position: relative;
			left: 150px;
			top: 50px;
		}
	</style>
</head>
<body>
	<p>正常文字1</p>
	<p>正常文字2</p>

	<!-- 与绝对定位不同的是，相对定位不会把该元素从原文档删除掉，而是在原文档的位置的基础上，移动一定的距离 -->
	<p class="r">相对定位文字3</p>
	
	<p>正常文字4</p>
	<p>正常文字5</p>
</body>
</html>
