<!DOCTYPE html>
<html>
<head>
	<title>垂直居中</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			border: 1px solid;
		}

		/*line-height方式*/
		div.d{
			line-height: 100px;
		}

		/*内边距方式*/
		div.d2{
			padding: 30px 0px;
		}

		/*table方式*/
		div.d3{
			/*设置:改造为表格，使用表格垂直居中方式，设置高度;*/
			display: table-cell;
			vertical-align: middle;
			height: 200px;
		}
	</style>
</head>
<body>
	<!-- line-height方式 -->
	<div class="d">line-height适合单独一行垂直居中</div>

	<!-- 内边距方式 -->

	<!-- table方式 -->
	<div class="d3">
		<img src="../../image/example.gif"/>
	</div>
</body>
</html>
