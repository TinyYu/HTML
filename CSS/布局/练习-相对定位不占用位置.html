<!DOCTYPE html>
<html>
<head>
	<title>相对定位，不占同位置</title>
	<meta charset="utf-8">
	<style type="text/css">
		p.p1{
			position: relative;
			left: 150px;
		}
		p.p2{
			position: absolute;
			top: 70px;
		}
	</style>
</head>
<body>
	<p>正常文字1</p>
	<p>正常文字2</p>
	<p class="p1">相对定位文字3(不占坑)</p>
	<p class="p2">正常文字4</p>
	<p>正常文字5</p>
</body>
</html>
