<!DOCTYPE html>
<html>
<head>
	<title>左右固定</title>
	<meta charset="utf-8">
	<style type="text/css">
		.left{
			float: left;
			background-color:pink;
			width: 100px;
		}
		.right{
			float: right;
			background-color: pink;
			width: 100px;
		}
		.center{
			/*设置外边距上下固定，左右300px*/
			margin: 0px 300px;
			background-color: lightblue;
		}
	</style>
</head>
<body>
	<div class="left">左侧固定宽度</div>
	<div class="right">右侧固定宽度</div>
	<div class="center">中间自适应</div>
</body>
</html>
