<!DOCTYPE html>
<html>
<head>
	<title>css应用</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			width: 25px;
			height: 25px;
			/*设置全透明色彩、图片不重复、 图片向左滚动83个像素，向上滚动0个像素*/
			background: transparent url(../../image/wangwang.gif) no-repeat scroll -83px -0px;
		}
		img.img1{
			/*设置绝对定位*/
			position: absolute;
			/*隐藏图片左边部分*/
			left: -83px;
			/*剪裁图像*/
			clip: rect(0px 108px 25px 83px);
		}
	</style>
</head>
<body>
	<img src="../../image/wangwang.gif">
	<!-- 只使用一部分图片 -->
	<!-- 使用背景方式 -->
	<div></div>

	<!-- 使用img方式 -->
	<img src="../../image/wangwang.gif" class="img1">
</body>
</html>
