<!DOCTYPE html>
<html>
<head>
	<title>语法</title>
	<meta charset="utf-8">
	<style>
		p{
			color: red;
		}
	</style>
</head>
<body>
	<!-- css选择所有p元素 -->
	<p>这是一个p元素</p>
	<p>这是一个p元素</p>
	<p>这是一个p元素</p>

	<!-- 直接在元素上添加style属性 -->
	<h1 style="color: red">这是style为红色的</h1>
	<h1>没有style属性</h1>
</body>
</html>
