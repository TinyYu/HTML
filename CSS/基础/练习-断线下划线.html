<!DOCTYPE html>
<html>
<head>
	<title>断线下划线</title>
	<meta charset="utf-8">
	<style type="text/css">
		table{
			width: 100%;
			border-collapse: separate;
		}
		td{
			width: 25%;
			text-align: center;
		}
		td{
			border-bottom: 1px #0099ff solid;
		}		
	</style>
</head>
<body>
	<table>
		<tr>
			<td>商品</td>
			<td>数量</td>
			<td>价格</td>
			<td>小记</td>
		</tr>
	</table>
</body>
</html>
