<!DOCTYPE html>
<html>
<head>
	<title>背景</title>
	<meta charset="utf-8">
	<style type="text/css">
		p{
			background-color: gray;
		}
		h1{
			background-color: transparent;
		}
		h2{
			background-color: rgb(250,0,255);
		}
		h3{
			background-color: #00ff00;
		}

		#test{
			background-image: url(../../image/background.jpg);
			width: 200px;
			height: 100px;
		}

		/*background-repeat属性
			值可以选
			repeat; 水平垂直方向都重复
			repeat-x; 只有水平方向重复
			repeat-y; 只有垂直方向重复
			no-repeat; 无重复*/
		div#norepeat{
			background-image: url(../../image/background_small.jpg);
			width: 200px;
			height: 200px;
			background-repeat: no-repeat;
		}

		div#repeat-x{
			background-image: url(../../image/background_small.jpg);
			width: 200px;
			height: 200px;
			background-repeat: repeat-x;
		}
		div#repeat-y{
			background-image: url(../../image/background_small.jpg);
			width: 200px;
			height: 200px;
			background-repeat: repeat-y;
		}
		div#repeat-xy{
			background-image: url(../../image/background_small.jpg);
			width: 200px;
			height: 200px;
			background-repeat: repeat;
		}

		div#contaion{
			background-image: url(../../image/background_small.jpg);
			width: 200px;
			height: 200px;
			background-size: contain;
		}
	</style>
</head>
<body>
	<p>灰色</p>
	<h1>透明背景，默认即透明背景</h1>
	<h2>紫色</h2>
	<h3>绿色</h3>

	<div id="test">这是一个有背景图的div</div>

	<div id="norepeat">背景不重复</div>
	<div id="repeat-x">背景水平方向重复</div>
	<div id="repeat-y">背景垂直方向重复</div>
	<div id="repeat-xy">背景水平垂直方向都重复</div>

	<div id="contaion">背景平铺，通过拉伸实现，会有失真</div>
</body>
</html>
