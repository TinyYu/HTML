<!DOCTYPE html>
<html>
<head>
	<title>选择器</title>
	<meta charset="utf-8">
	<style type="text/css">
		p{
			color: red;
		}

		#h1{
			color: red;
		}
		#h2{
			color: blue;
		}

		.pre{
			color: red;
		}
		.after{
			color: blue;
		}

		h3.blue{
			color: blue;
		}
		h4.blue{
			color: blue;
		}
	</style>
</head>
<body>
	<!-- 元素选择器 -->
	<!-- 元素选择器通过标签名选择元素 -->
	<p>这是一个p元素</p>
	<p>这是一个p元素</p>
	<p>这是一个p元素</p>

	<!-- id选择器 -->
	<!-- 一个元素的id应该是唯一的。另一个元素不应该重复使用 -->
	<h1 id="h1">红色</h1> 
	<h1 id="h2">蓝色</h1>

	<!-- 类选择器 -->
	<!-- 当需要多个元素，都使用同样的css的时候，就会使用类选择器 -->
	<h2 class="pre">前3个</h2>
	<h2 class="pre">前3个</h2>
	<h2 class="pre">前3个</h2>
	<h2 class="after">后3个</h2>
	<h2 class="after">后3个</h2>
	<h2 class="after">后3个</h2>

	<!-- 同时根据元素名和class来选择 -->
	<h3 class="blue">class=blue的h3</h3>
	<h4 class="blue">class=blue的h4</h4>
</body>
</html>
