<!DOCTYPE html>
<html>
<head>
	<title>边框模型</title>
	<meta charset="utf-8">
	<style type="text/css">
		.box{
			width: 70px;
			padding: 5px;
			margin: 10px;
		}
		div{
			border: 1px solid;
			font-size: 70px;
		}
	</style>
</head>
<body>
	<div>其他元素</div>
	<div class="box">
		内容宽度：70px<br/><br/>
		内边距:5px<br/><br/>
		外边距:10px<br/>
	</div>
	<div>其他元素</div>
</body>
</html>
