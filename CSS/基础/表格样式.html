<!DOCTYPE html>
<html>
<head>
	<title>表格样式</title>
	<meta charset="utf-8">
	<style type="text/css">
		/*表格布局*/
		/*只对连续的英文字母起作用，如果使用中文就看不到效果*/
		/*单元格的大小由td的内容宽度决定*/
		table.t1{
			table-layout: automatic;
		}
		/*单元格的大小由td上设置的宽度决定*/
		table.t2{
			table-layout: fixed;
		}

		/*表格边框*/
		/*边框分离*/
		table.t3{
			border-collapse: separate;
		}
		/*边框合并*/
		table.t4{
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<!-- 表格布局 -->
	<table class="t1" border="1" width="100%">
		<tr>
			<td width="10%">abcdefghijklmnopqrstuvwxyz</td>
			<td width="90%">abc</td>
		</tr>
	</table>
	<table class="t2" border="1" width="100%">
		<tr>
			<td width="50px">abcdefghijklmnopqrstuvwxyz</td>
			<td>abc</td>
		</tr>
	</table>
	<br/>
	<!-- 表格边框 -->
	<table class="t3" border="1" width="200px">
		<tr>
			<td width="50%">边框分离</td>
			<td width="50%">边框分离</td>
		</tr>
	</table>
	<br/>
	<table class="t4" border="1" width="200px">
		<tr>
			<td width="50%">边框合并</td>
			<td width="50%">边框合并</td>
		</tr>
	</table>
</body>
</html>
