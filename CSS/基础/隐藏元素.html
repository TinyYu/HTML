<!DOCTYPE html>
<html>
<head>
	<title>隐藏</title>
	<meta charset="utf-8">
	<style type="text/css">
		/*这个元素将不再占有原空间*/
		div.div2{
			display: none;
		}
		/*这个元素将继续占有原空间*/
		div.div3{
			visibility: hidden;
		}
	</style>
</head>
<body>
	<div>可见的div</div>
	<div class="div2">隐藏的div2，使用display:none隐藏</div>
	<div>可见的div</div>
	<div class="div3">隐藏的div3，使用visibility:hidden隐藏</div>
	<div>可见的div</div>
</body>
</html>
