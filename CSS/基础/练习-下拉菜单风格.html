<!DOCTYPE html>
<html>
<head>
	<title>下拉菜单风格</title>
	<meta charset="utf-8">
	<style type="text/css">
		a.no{
			text-decoration: none;
			color: 	#87CEFA;
		}
		table.table1{
			/*设置边框、外边距、表格边框合并*/
			border: 1px solid #C0C0C0;
			margin-left: 70px;
			border-collapse: collapse;
		}
		td.td1{
			/*设置内边距*/
			padding: 10px 25px 10px 10px;
		}
		a.a1{
			/*设置无下划线，字体颜色*/
			text-decoration: none;
			color: #808080;
		}
		td.td1:hover{
			/*设置鼠标悬停时的: 背景色和鼠标样式*/
			background-color: #DCDCDC;
			cursor:pointer;

		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td><a class="no" href="">武器</a></td>
			<td><a class="no" href="">护甲</a></td>
			<td><a class="no" href="">英雄</a></td>
		</tr>
	</table>

	<table class="table1">
		<tr>
			<td class="td1"><a class="a1" href="">盖伦</a></td>
		</tr>
		<tr>
			<td class="td1"><a class="a1" href="">提莫</a></td>
		</tr>
		<tr>
			<td class="td1"><a class="a1" href="">安妮</a></td>
		</tr>
		<tr>
			<td class="td1"><a class="a1" href="">德玛</a></td>
		</tr>
	</table>
</body>
</html>
