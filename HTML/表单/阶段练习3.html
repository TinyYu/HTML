<!DOCTYPE html>
<html>
<head>
	<title>阶段练习3</title>
	<meta charset="utf-8">
</head>
<body>
	<form action="..." method="post">
		<table>
			<tr>
				<td align="right"><font color="red">*</font>用户名: </td>
				<td><input type="text" name="name" placeholder="请输入用户名"><font color="red">用户名不得小于3个字符</font></td>
			</tr>

			<tr>
				<td align="right"><font color="red">*</font>密码: </td>
				<td><input type="password" name="password" placeholder="请输入密码"></td>
			</tr>
			<tr>
				<td align="right"><font color="red">*</font>确认密码: </td>
				<td><input type="password" name="password_ok"></td>
			</tr>
			<tr>
				<td align="right"><font color="red">*</font>Email: </td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td align="right"><font color="red">*</font>真实姓名: </td>
				<td><input type="text" name="name_ur"></td>
			</tr>
			<tr>
				<td align="right"><font color="red">*</font>性别: </td>
				<td>
					<select>
						<option>男</option>
						<option>女</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right"><font color="red">*</font>生日: </td>
				<td>
					<select>
						<option>1999</option>
						<option>1998</option>
						<option>1997</option>
					</select>
					<select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
					<select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right"><font color="red">*</font>手机: </td>
				<td><input type="text" name="open"></td>
			</tr>
			<tr>
				<td align="right"><font color="red">*</font>居住地: </td>
				<td>
					<select>
						<option>四川省</option>
						<option>广东省</option>
						<option>广西省</option>
					</select>
					<select>
						<option>成都市</option>
						<option>北京市</option>
						<option>上海市</option>
					</select>
					<select>
						<option>成华区</option>
						<option>温江区</option>
						<option>双流区</option>
					</select>
					<select>
						<option>三圣乡</option>
						<option>重龙镇</option>
						<option>学府街</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right"><font color="red">*</font>QQ: </td>
				<td><input type="text" name="QQ"></td>
			</tr>
			<tr>
				<td align="right"></td>
				<td><font color="blue" size="-2">设置我的QQ在线状态</font></td>
			</tr>
			<tr>
				<td align="left"><input type="submit" value="注册"></td>
				<td align="right"><input type="reset" value="重置"></td>
			</tr>
		</table>
	</form>
</body>
</html>
