<!DOCTYPE html>
<html>
<head>
	<title>按钮</title>
	<meta charset="utf-8">
</head>
<body>
	<input type="button" value="一个按钮">

	<!-- 普通按钮不具备提交form的效果 -->
	<form action="/study/login.jsp" method="get">
		账号: <input type="text" name="name"><br/>
		密码: <input type="password" name="password"><br/>
		<input type="button" value="登陆">
	</form>

	<!--
		button是普通按钮
		submit是提交按钮
	-->
</body>
</html>
