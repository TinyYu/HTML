<!DOCTYPE html>
<html>
<head>
	<title>下拉列表</title>
	<meta charset="utf-8">
</head>
<body>
	<!-- 下拉列表 -->
	<select>
		<option>苍老师</option>
		<option>高树玛丽亚</option>
		<option>小泽玛利亚</option>
	</select>

	<!-- 设置高度 -->
	<select size="2">
		<option>苍老师</option>
		<option>高树玛丽亚</option>
		<option>小泽玛利亚</option>
	</select>

	<!-- 设置可以多选 -->
	<select size="3" multiple="multiple">
		<option>苍老师</option>
		<option>高树玛丽亚</option>
		<option>小泽玛利亚</option>
	</select>

	<!-- 默认选中 -->
	<select size="3" multiple="multiple">
		<option>苍老师</option>
		<option selected="selected">高树玛丽亚</option>
		<option selected="selected">小泽玛利亚</option>
	</select>
</body>
</html>
