<!DOCTYPE html>
<html>
<head>
	<title>图像</title>
	<meta charset="utf-8">
</head>
<body>
	<img src="../../image/example.gif">
	<!-- 设置图片大小 -->
	<img width="200" height="200" src="../../image/example.gif">
	<!-- 图像位置 -->
	<div align="left">
		<img src="../../image/example.gif">
	</div>
	<div align="center">
		<img src="../../image/example.gif">
	</div>
	<div align="right">
		<img src="../../image/example.gif">
	</div>
	<!-- 设置图像无法时，显示的文字 -->
	<img src="../" alt="这是一个图片">
</body>
</html>
