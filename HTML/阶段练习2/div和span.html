<!DOCTYPE html>
<html>
<head>
	<title>div和span</title>
	<meta charset="utf-8">
</head>
<body>
	<img style="margin-left: 50px" src="../../image/example.gif">
	<br/>
	<img style="margin-left: 50px" src="../../image/example.gif">

	<!-- div布局 -->
	<div style="margin-left: 100px">
		<img src="../../image/example.gif">
		<br/>
		<img src="../../image/example.gif">
	</div>

	<!-- div和span的区别 -->
	<!-- div是块元素，自动换行 -->
	<div>第一个div</div>
	<div>第二个div</div>

	<!-- span是内联元素，不会自动换行 -->
	<span>第一个span</span>
	<span>第二个span</span>
</body>
</html>
