<!DOCTYPE html>
<html>
<head>
	<title>超链接</title>
	<meta charset="utf-8">
</head>
<body>
	<a href="http://www.baidu.com">百度</a>
	<!-- 设置在新页面打开链接 -->
	<a href="http://www.baidu.com" target="_blank">百度</a>
	<!-- 设置超链接上的提示文字 -->
	<a href="http://ww.baidu.com" title="跳转到www.baidu.com">百度</a>
	<!-- 使用图片作为超链接 -->
	<a href="http://www.baidu.com">
		<img src="../../image/百度logo.jpg">
	</a>
</body>
</html>
