<!DOCTYPE html>
<html>
<head>
	<title>json</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		// 名称必须用双引号包含起来
		var gareen = {"name":'gn',"hp":616};
		document.write('这是一个json对象:' + gareen + '<br>');

		document.write('英雄名称:' + gareen.name + '<br>');
		document.write('英雄血量:' + gareen.hp + '<br>');
	</script>
</body>
</html>
